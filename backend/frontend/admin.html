<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorty | Dashboard</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <main class="admin-container">
        
        <header class="admin-header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="/static/logo.png" style="width:50px; mix-blend-mode:multiply;" alt="Logo">
                <div>
                    <h1 style="font-size:1.5rem; margin:0;">Dashboard</h1>
                    <span class="subtitle" style="margin:0; font-size:0.9rem;">Estadísticas en tiempo real</span>
                </div>
            </div>
            <a href="index.html" class="btn-secondary">← Volver a crear</a>
        </header>

        <section class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>URL Original</th>
                        <th>Link Corto</th>
                        <th style="text-align:center;">Visitas</th>
                        <th style="text-align:center;">Estado</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="5" style="text-align:center;">Cargando...</td></tr>
                </tbody>
            </table>
        </section>

    </main>

    <script src="/static/admin.js"></script>
</body>
</html>
